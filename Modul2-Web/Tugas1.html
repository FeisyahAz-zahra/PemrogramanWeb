<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODELAB 1</title>
  </head>
  <body>
    <h1>PENJUMLAHAN BILANGAN</h1>

    <label for="">Bilangan Pertama</label>
    <input type="text" id="bil1" />

    <label for="">Bilangan Kedua</label>
    <input type="text" id="bil2" />

    <br />
    <br />
    <button type="button" onclick="tambah()">Jumlahkan</button>
    <button type="button" onclick="clearForm()">Ulang</button>

    <script>
      function tambah() {
        var bil1 = parseInt(document.getElementById("bil1").value);
        var bil2 = parseInt(document.getElementById("bil2").value);
        var hasil = bil1 + bil2;
        alert("Hasil Penjumlahan : " + hasil);
      }

      function clearForm() {
        document.getElementById("bil1").value = "";
        document.getElementById("bil2").value = "";
      }
    </script>
  </body>
</html>
